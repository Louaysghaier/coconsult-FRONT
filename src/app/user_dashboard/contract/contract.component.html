<div class="content-wrapper">
    <mat-toolbar color="primary">
      <span class="contract-text">Contract Management</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="warn" (click)="openAddUpdateContractForm()" class="example-icon" aria-label="Add contract">
        ADD CONTRACT
      </button>
    </mat-toolbar>
    
    <div class="main-body">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by description" #input>
      </mat-form-field>
    
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Columns definition -->
    
          <ng-container matColumnDef="repertoire">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Repertoire </th>
            <td mat-cell *matCellDef="let row"> {{ row.repertoire?.contact }}</td>
          </ng-container>
    
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Deal</th>
            <td mat-cell *matCellDef="let row">
              <div>{{ row.description }}</div>
              <!-- Add a PDF icon button to open PDF -->
              <button mat-icon-button (click)="openPdf(row.description)">
                <mat-icon>picture_as_pdf</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="dateContract">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Contract </th>
            <td mat-cell *matCellDef="let row"> {{row.dateContract}}</td>
          </ng-container>
    
          <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
            <td mat-cell *matCellDef="let row"> {{row.montant}}</td>
          </ng-container>
    
          <ng-container matColumnDef="nbreTrnache">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Tranche </th>
            <td mat-cell *matCellDef="let row"> {{row.nbreTrnache}}</td>
          </ng-container>
    
          <ng-container matColumnDef="etape">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ã‰tape </th>
            <td mat-cell *matCellDef="let row"> {{row.etape}}</td>
          </ng-container>
    
          <!-- Add other columns based on your contract model -->
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="primary" (click)="openEditForm(row)" class="edit-button">
                <mat-icon>edit</mat-icon> 
              </button>
          
              <button mat-raised-button color="warn" (click)="deleteContract(row.idContract)" class="delete-button">
                <mat-icon>delete</mat-icon> 
              </button>
            </td>
          </ng-container>
          
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
          </tr>

           <!-- Footer row definition 
          <ng-container matFooterRowDef="footerColumns; sticky: true"></ng-container>
          <tr mat-footer-row *matFooterRowDef="let footerData; columns: footerColumns"></tr>  -->
         

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>        
      </div>
    </div>
  </div>
