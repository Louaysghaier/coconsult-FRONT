<ul>
  <li *ngFor="let job of jobOpports$ | async">
   
    Mots1: {{ job.mots1 }}<br>
    Mots2: {{ job.mots2 }}<br>
    Qualifications: {{ job.qualifications }}<br>
    Lieu: {{ job.lieu }}<br>
    Date Limite: {{ job.dateLimite | date }}<br><br>
    <button (click)="postuler(job.id_offre)">Postuler</button>
  </li>
</ul>
