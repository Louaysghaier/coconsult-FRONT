
<div mat-dialog-title>
    <h1>Contract Form</h1>
</div>
<form [formGroup]="contractForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <!-- Adjust form fields based on your contract model -->
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Ex. Contract details" formControlName="description">
            </mat-form-field>

           <!-- <mat-form-field appearance="outline">
                <mat-label>Date of Contract</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateContract">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
            
            
            <label for="dateContract">Date of Contract</label>
            <input type="date" id="dateContract" name="dateContract" placeholder="MM/DD/YYYY" formControlName="dateContract">
            

            <mat-form-field appearance="outline">
                <mat-label>Montant</mat-label>
                <input matInput formControlName="montant" type="number" placeholder="Enter montant">
              </mat-form-field>
          
              <mat-form-field appearance="outline">
                <mat-label>Nombre de Tranche</mat-label>
                <input matInput formControlName="nbreTranche" type="number" placeholder="Enter nbreTranche">
              </mat-form-field>
          
              <mat-form-field appearance="outline">
                <mat-label>Étape</mat-label>
                <mat-select formControlName="etape" placeholder="Select étape">
                  <mat-option *ngFor="let step of steps" [value]="step">{{ step }}</mat-option>
                </mat-select>
              </mat-form-field>
              

        </div>

        <!-- Add other form fields based on your contract model -->

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button> 
       <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button> 
    </div>
</form>
