<div class="table-container">
    <button mat-raised-button color="primary" (click)="
    ouvrirPopupAjoutQuestion()">Add Question</button>
    <table mat-table [dataSource]="questions" matSort>
  
      
  
      <ng-container matColumnDef="ponderation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ponderation</th>
        <td mat-cell *matCellDef="let question">{{ question.ponderation }}</td>
      </ng-container>
      
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let question">{{ question.type }}</td>
      </ng-container>
  
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
        <td mat-cell *matCellDef="let question">{{ question.content }}</td>
      </ng-container>
      
      <ng-container matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Answer</th>
        <td mat-cell *matCellDef="let question">{{ question.answer }}</td>
      </ng-container>
      <ng-container matColumnDef="option1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>option1</th>
        <td mat-cell *matCellDef="let question">{{ question.option1 }}</td>
      </ng-container>
      <ng-container matColumnDef="option2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>option2</th>
        <td mat-cell *matCellDef="let question">{{ question.option2 }}</td>
      </ng-container>
      <ng-container matColumnDef="option3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>option3</th>
        <td mat-cell *matCellDef="let question">{{ question.option3 }}</td>
      </ng-container>
      <ng-container matColumnDef="option4">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>option4</th>
        <td mat-cell *matCellDef="let question">{{ question.option4 }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let question">
          <button mat-icon-button (click)="openUpdateDialog(question)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDeleteConfirmation(question)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
  
      <!-- Define additional columns for options if needed -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let question; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data</td>
      </tr>
    </table>
  </div>
