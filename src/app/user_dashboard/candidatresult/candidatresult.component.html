<mat-card *ngFor="let candidat of candidatDetails" class="candidat-card">
  <mat-card-content>
    <p><strong>Email:</strong> {{ candidat.candidatEmail }}</p>
    <p><strong>Job Opportunity:</strong> {{ candidat.jobOpportTitle }}</p>
    <p><strong>Final Mark:</strong> {{ candidat.finalMark }}</p>
  
  </mat-card-content>
</mat-card>
