
<mat-toolbar color="primary">
    <span>Repertoire Management</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddUpdateRepertoireForm()">
      ADD REPERTOIRE
    </button>
</mat-toolbar>
 
<div class="main-body ">
    <mat-form-field>
        <mat-label class="">Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by Repertoire" #input>
    </mat-form-field>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="idRepertoire">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.idRepertoire}} </td>
            </ng-container>

            <ng-container matColumnDef="Contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                <td mat-cell *matCellDef="let row"> {{row.Contact}} </td>
            </ng-container>

            <ng-container matColumnDef="Numtel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Numtel </th>
                <td mat-cell *matCellDef="let row"> {{row.Numtel}} </td> <!--num us not displayed -->
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="typeContact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type of Contact </th>
                <td mat-cell *matCellDef="let row"> {{row.typeContact}} </td>
            </ng-container>

            <ng-container matColumnDef="priorite">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
                <td mat-cell *matCellDef="let row"> {{row.priorite}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openEditForm(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteRepertoire(row.idRepertoire)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of repertoire"></mat-paginator>
    </div>
</div>
