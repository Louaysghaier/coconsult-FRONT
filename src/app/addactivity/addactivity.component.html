<h1>Ajouter une activité</h1>
<form (ngSubmit)="addActivity()" [formGroup]="activityForm">
  <div>
    <label>Nombre de tâches:</label>
    <input type="number" formControlName="nbreOfTask" required>
    <div *ngIf="activityForm.get('nbreOfTask')?.errors?.required && activityForm.get('nbreOfTask')?.touched" class="error">
      Le nombre de tâches est requis.
    </div>
    <div *ngIf="activityForm.get('nbreOfTask')?.errors" class="error">
      Le nombre de tâches doit être supérieur à 0.
    </div>
  </div>
  <div>
    <label>Type de tâche:</label>
    <select formControlName="taskType" required>
      <option *ngFor="let type of taskTypes" [value]="type">{{type}}</option>
    </select>
    <div *ngIf="activityForm.get('taskType')?.errors?.required && activityForm.get('taskType')?.touched" class="error">
      Le type de tâche est requis.
    </div>
  </div>
  <!-- Removed error handling for the "Projet" field -->
  <button type="submit" [disabled]="activityForm.invalid">Ajouter</button>
</form>
