<mat-toolbar color="primary">
    <span>Contract Management</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddUpdateContractForm()">
      ADD CONTRACT
    </button>
  </mat-toolbar>
  
  <div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by description" #input>
    </mat-form-field>
  
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            
            <!--<ng-container matColumnDef="idContract">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.idContract}} </td>
            </ng-container> --> 
  
            <ng-container matColumnDef="repertoire">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Repertoire </th>
              <td mat-cell *matCellDef="let row"> {{ row.repertoire?.contact }}</td>
            </ng-container>
  
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let row">
                  <div>{{ row.description }}</div>
                  <!-- Add a PDF icon button to open PDF -->
                  <button mat-icon-button (click)="openPdf(row.description)">
                    <mat-icon>picture_as_pdf</mat-icon>
                  </button>
                </td>
              </ng-container>
              
  
            <ng-container matColumnDef="dateContract">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Contract </th>
                <td mat-cell *matCellDef="let row"> {{row.dateContract}}</td>
            </ng-container>
  
            <ng-container matColumnDef="montant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
                <td mat-cell *matCellDef="let row"> {{row.montant}}</td>
            </ng-container>
  
            <ng-container matColumnDef="nbreTrnache">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Tranche </th>
                <td mat-cell *matCellDef="let row"> {{row.nbreTrnache}}</td>
            </ng-container>
  
            <ng-container matColumnDef="etape">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ã‰tape </th>
                <td mat-cell *matCellDef="let row"> {{row.etape}}</td>
            </ng-container>
  
           
  
            <!-- Add other columns based on your contract model -->
            
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openEditForm(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
  
                    <button mat-icon-button color="warn" (click)="deleteContract(row.idContract)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of contracts"></mat-paginator>
    </div>
  </div>
