<div class="chat-container">
  <div class="chat-box" *ngFor="let message of messages">
    <div class="message" [ngClass]="{'user-message': message.author === 'user', 'bot-message': message.author === 'bot'}">
      {{ message.content }}
    </div>
  </div>
</div>

<div class="input-container">
  <input type="text" [(ngModel)]="inputValue" (keyup.enter)="sendMessage()" placeholder="Type a message...">
  <button (click)="sendMessage()">Send</button>
</div>
