<h2 mat-dialog-title>Send Notification</h2>
<form (ngSubmit)="sendNotification()" #notificationForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Title" name="title" [(ngModel)]="notification.title" required>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Message" name="message" [(ngModel)]="notification.message" required></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select Roles</mat-label>
      <mat-select placeholder="Roles" name="roles" [(ngModel)]="selectedRoles" multiple required>
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="notificationForm.invalid">Send</button>
  </div>
</form>
