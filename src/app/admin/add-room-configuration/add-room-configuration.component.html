<form [formGroup]="roomForm">
    <div class="form-group">
      <label for="title">Titre de la salle:</label>
      <input type="text" formControlName="title" class="form-control" placeholder="Tapez le Titre de la salle...">
    </div>
    <div class="form-group">
      <label for="roomDate">Date de la salle:</label>
      <input type="date" formControlName="roomDate" class="form-control" placeholder="Sélectionnez la Date de la salle...">
    </div>
    <!-- Ajoutez d'autres champs si nécessaire -->
    <div>
      <button mat-button (click)="onCancel()">Annuler</button>
      <button mat-button (click)="addRoom()">Ajouter</button>
    </div>
  </form>
