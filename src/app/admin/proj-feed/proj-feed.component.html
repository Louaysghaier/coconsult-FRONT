<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>
    .chat-room {
        max-width: 600px;
        margin: 0 auto;
        margin-top: 80px;
        margin-bottom: 80px;
    }
    .chat-header {
        padding: 10px;
        background-color: #007bff;
        color: white;
    }
    .chat-messages {
        height: 400px;
        overflow-y: scroll;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }
    .chat-input {
        padding: 10px;
    }
    .user-icon {
        height: 50px;
        width: 50px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 50px;
        font-size: 20px;
        margin-right: 10px;
    }
</style>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- Button to trigger modal for Add Project Feed -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProjFeedModal">Add Project Feed</button>
            </div>
        </div>
        <!-- Project Feed List Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="cardo">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Project Feed List</h4>
                    </div>
                    <div class="card-body">
                        <!-- Project Feed Table Here -->
                        <div class="table-responsive">
                            <table class="table">
                                <!-- Table Headers -->
                                <thead class="text-primary">
                                <tr>
                                    <th>ID</th>
                                    <th>Content</th>
                                    <th>Last Update Time</th>
                                    <th>Last Update Function</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <!-- Table Body -->
                                <tbody>
                                <!-- Project Feed Rows Here -->
                                <tr *ngFor="let projFeed of projFeeds">
                                    <td>{{ projFeed.idPjtFeed }}</td>
                                    <td>{{ projFeed.content }}</td>
                                    <td>{{ projFeed.timeUpd }}</td>
                                    <td>{{ projFeed.fctsUpd }}</td>
                                    <td>
                                        <!-- Edit Button -->
                                        <button type="button" class="btn btn-info" (click)="openEditModal(projFeed)" data-toggle="modal" data-target="#editProjFeedModal">
                                            Edit
                                        </button>

                                        <button type="button" class="btn btn-danger" (click)="deleteProjFeed(projFeed.idPjtFeed)">
                                            Delete
                                        </button>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Pagination -->
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize" [length]="projFeeds.length" (page)="onPageChange($event)">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal for Add Project Feed -->
        <div class="modal fade" id="addProjFeedModal" tabindex="-1" role="dialog" aria-labelledby="addProjFeedModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProjFeedModalLabel">Add Project Feed</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form to add project feed -->
                        <form (ngSubmit)="saveProjFeed()">
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" name="content" [(ngModel)]="newProjFeed.content" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="timeUpd">Last Update Time</label>
                                <input type="text" class="form-control" id="timeUpd" name="timeUpd" [(ngModel)]="newProjFeed.timeUpd">
                            </div>
                            <div class="form-group">
                                <label for="fctsUpd">Last Update Function</label>
                                <input type="text" class="form-control" id="fctsUpd" name="fctsUpd" [(ngModel)]="newProjFeed.fctsUpd">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Project Feed</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal for Edit Project Feed -->
        <div class="modal fade" id="editProjFeedModal" tabindex="-1" role="dialog" aria-labelledby="editProjFeedModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProjFeedModalLabel">Edit Project Feed</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form to edit project feed -->
                        <form (ngSubmit)="updateProjFeed()">
                            <div class="form-group">
                                <label for="editContent">Content</label>
                                <textarea class="form-control" id="editContent" name="editContent" [(ngModel)]="selectedProjFeed.content" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editTimeUpd">Last Update Time</label>
                                <input type="text" class="form-control" id="editTimeUpd" name="editTimeUpd" [(ngModel)]="selectedProjFeed.timeUpd">
                            </div>
                            <div class="form-group">
                                <label for="editFctsUpd">Last Update Function</label>
                                <input type="text" class="form-control" id="editFctsUpd" name="editFctsUpd" [(ngModel)]="selectedProjFeed.fctsUpd">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
