





<div class="table-container">
    <button mat-raised-button color="primary" (click)="openAddDialog()">Add Quiz</button>
    <table mat-table [dataSource]="quizzes" matSort>
  
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
        <td mat-cell *matCellDef="let quiz">{{ quiz.titre }}</td>
      </ng-container>
  
      <ng-container matColumnDef="dateQuiz">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Quiz</th>
        <td mat-cell *matCellDef="let quiz">{{ quiz.dateQuiz }}</td>
      </ng-container>
      
      <ng-container matColumnDef="numberOfQuestions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Questions</th>
        <td mat-cell *matCellDef="let quiz">{{ quiz.numberOfQuestions }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let quiz">
          <button mat-icon-button (click)="openUpdateDialog(quiz)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDeleteConfirmation(quiz)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let quiz; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>
    </table>
  </div>
